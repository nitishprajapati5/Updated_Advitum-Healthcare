name: Django CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Deploy Django app
      - name: Deploy to Hostinger VPS
        run: |
          echo "~/.ssh/id"
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} 'bash -s' << 'ENDSSH'
            set -e  # Exit immediately if a command Fails

            echo "➡️ Moving to project directory"
            cd /var/www-data/Updated_Advitum-Healthcare

            echo "➡️ Pulling latest code from main branch"
            git reset --hard  # Ensure local changes don’t block pull
            git pull origin main

            echo "➡️ Activating virtual environment"
            source venv/bin/activate

            echo "➡️ Installing/updating dependencies"
            pip install -r requirements.txt

            echo "➡️ Running Django migrations"
            python manage.py migrate --noinput

            echo "➡️ Collecting static files"
            python manage.py collectstatic --noinput

            echo "➡️ Restarting Gunicorn and reloading Nginx"
            # Use sudo only if necessary; root user doesn’t need sudo
            systemctl restart gunicorn || echo "Failed to restart Gunicorn"
            systemctl reload nginx || echo "Failed to reload Nginx"

            echo "✅ Deployment finished successfully"
            ENDSSH

