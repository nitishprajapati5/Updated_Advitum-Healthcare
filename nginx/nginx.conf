upstream django_app {
    server django-app:8000;
}

server {
    listen 80;
    server_name advitumhealthcare.com www.advitumhealthcare.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name advitumhealthcare.com www.advitumhealthcare.com;

    ssl_certificate /etc/letsencrypt/live/advitumhealthcare.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/advitumhealthcare.com/privkey.pem;

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }
}