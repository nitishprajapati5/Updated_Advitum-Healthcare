server {
    listen 80;
    # Change Server Here
    server_name ec2-13-53-35-27.eu-north-1.compute.amazonaws.com;

    client_max_body_size 20M;

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location /static/ {
        alias /home/ubuntu/Advitum_HealthCare/staticfiles/;
    }

    location /media/ {
        alias /home/ubuntu/Advitum_HealthCare/media/;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/Advitum_HealthCare/gunicorn.sock;
    }
}

