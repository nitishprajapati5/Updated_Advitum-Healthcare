version: "3.9"

services:
  web:
    build: .
    container_name: advitum_web
    restart: always
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=agro.settings
      - SECRET_KEY=${SECRET_KEY:-change-me-to-a-strong-random-key}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,your-domain.com}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/uploads
      - db_volume:/app/data
    ports:
      - "80:80"

volumes:
  static_volume:
  media_volume:
  db_volume: